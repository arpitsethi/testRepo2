    /**
     * Calls Firebase Auth REST API to get a one-time sign-in link.
     */
    function generateMagicLink(email) {
      const API_KEY = 'AIzaSyCtSZZVdnsG3U_CIQmfrMD_jUSNyJ1rHR4';
      const url =
        'https://identitytoolkit.googleapis.com/v1/accounts:sendOobCode?key=' +
        API_KEY;

      const payload = {
        requestType: 'EMAIL_SIGNIN',
        email: email,
        continueUrl: 'https://script.google.com/macros/s/AKfycbxvBsDE6v2KCbS36r8GteTLF5IA--9SsWqlsX0N_x7kNthrJNPI0QjC92JxeOo4fOkn/exec',
        returnOobLink: true
      };

      const options = {
        method: 'post',
        contentType: 'application/json',
        payload: JSON.stringify(payload)
      };

      const response = UrlFetchApp.fetch(url, options);
      const { oobLink } = JSON.parse(response.getContentText());
      return oobLink;
    }


  }

        const name = container.dataset.name;
        const price = parseFloat(container.dataset.price);
        let qty = Math.max(0, (parseInt(input.value) || 0) + delta);
        input.value = qty;
        updateCartItem(name, price, qty);
      }
      
      function manualQtyUpdate(input) {
        const container = input.parentElement;
        const name = container.dataset.name;
        const price = parseFloat(container.dataset.price);
        let qty = Math.max(0, parseInt(input.value) || 0);
        input.value = qty;
        updateCartItem(name, price, qty);
      }
      
      function updateCartItem(name, price, qty) {
        const index = cart.findIndex(item => item.name === name);
        if (index !== -1) {
          if (qty === 0) {
            cart.splice(index, 1);
          } else {
            cart[index].qty = qty;
          }
        } else if (qty > 0) {
          cart.push({ name, price, qty });
        }
      
        updateCartUI();
      }

      function updateCartUI() {
        let totalQty = 0;
        let totalPrice = 0;
        const cartItemsContainer = document.getElementById('cartItemsList');
        cartItemsContainer.innerHTML = '';
      
        cart.forEach(item => {
          totalQty += item.qty;
          totalPrice += item.qty * item.price;
          cartItemsContainer.innerHTML += `
            <div class="cart-item">
              <span>${item.name}</span>
              <div class="quantity-control" data-name="${item.name}" data-price="${item.price}">
                <button class="qty-btn" onclick="updateQty(this, -1)">‚àí</button>
                <input type="number" min="0" class="qty-input" value="${item.qty}" oninput="manualQtyUpdate(this)">
                <button class="qty-btn" onclick="updateQty(this, 1)">+</button>
                <button class="remove-btn" onclick="removeFromCart('${item.name}')">Remove</button>
              </div>
            </div>`;
        });
      
        document.getElementById('cartCount').innerText = totalQty;
        document.getElementById('cartTotal').innerText = totalPrice.toFixed(2);
        document.getElementById('cartSummary').style.display = 'block';
      
        // Update menu quantities
        document.querySelectorAll('.quantity-control').forEach(control => {
          const name = control.dataset.name;
          const item = cart.find(i => i.name === name);
          const input = control.querySelector('.qty-input');
          if (input) input.value = item ? item.qty : 0;
        });

        const cartSummary = document.getElementById('cartSummary');
        if (totalQty === 0) {
          cartSummary.classList.add('disabled');
        } else {
          cartSummary.classList.remove('disabled');
        }


        if (cart.length === 0) {
          closeCartModal(); // close modal if cart is empty
        }
        
      }
      

      function removeFromCart(name) {
        const index = cart.findIndex(item => item.name === name);
        if (index !== -1) {
          cart.splice(index, 1);
        }
        updateCartUI();
      }

      function toggleCartDetails() {
        cartDetailsVisible = !cartDetailsVisible;
        updateCartUI();
      }

      function checkoutCart() {
        const totalAmount = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
        const upiId = window.appConfig.upiId;
        const restaurantName = window.appConfig.restaurantName;
        const txnNote = "Order Payment for " + restaurantName +  ' on ' + new Date().toDateString();
        const txnRef = 'ORDER' + Date.now();  // unique reference ID
        console.log('txnNote--'+txnNote);
        const params = new URLSearchParams();
        params.append("pa", upiId);                         // Payee VPA
        params.append("pn", restaurantName);                // Payee Name
        params.append("am", totalAmount.toFixed(2));        // Amount
        params.append("cu", "INR");                         // Currency
        params.append("tn", txnNote);                       // Transaction Note
        params.append("tr", txnRef);                        // Transaction Reference

        const upiUrl = "upi://pay?" + params.toString();
        const upiQrUrl = "https://quickchart.io/qr?text=" + encodeURIComponent(upiUrl) + "&size=250";
        console.log('upiUrl--'+upiUrl);

        console.log('upiQrUrl--'+upiQrUrl);

        // Update modal content
        document.getElementById('paymentAmount').innerText = totalAmount.toFixed(2);
        document.getElementById('upiQrImage').src = upiQrUrl;
        document.getElementById('downloadQrBtn').href = upiQrUrl;

        //document.getElementById('upiPayLink').href = upiUrl;
      
        // Show modal
        document.getElementById('paymentModal').style.display = 'flex';
      }
      
      function closePaymentModal() {
        document.getElementById('paymentModal').style.display = 'none';
      }
      
      function submitPayment() {
        const txnId = document.getElementById('txnIdInput').value.trim();
        if (!txnId) {
          alert('‚ö†Ô∏è Please enter the transaction ID after making payment.');
          return;
        }
      
        // Optionally call Apps Script to save the cart + txnId
        // Example: google.script.run.saveOrder(cart, txnId)
      
        google.script.run
            .withSuccessHandler(() => {
                alert('‚úÖ Order saved to restaurant. Thank you!');
                closePaymentModal();
                closeCartModal();
                cart.length = 0; // Clear cart
                updateCartUI();
            })
            .withFailureHandler(err => {
                alert('‚ùå Failed to save order. Please try again.\n' + err.message);
            })
            .saveOrder({ cart, txnId });
      }

      function loginWithPhone() {
        
      }
      
      
      function closeUpiModal() {
        document.getElementById('upiModal').style.display = 'none';
      }
      
      
      function saveOrder(order) {
        const sheet = SpreadsheetApp.getActiveSpreadsheet().getSheetByName("Orders");
        if (!sheet) return;
      
        order.cart.forEach(item => {
          sheet.appendRow([
            new Date(),
            item.name,
            item.qty,
            item.price,
            item.qty * item.price,
            order.transactionId
          ]);
        });
      }
      

      function openCartModal() {
        if (cart.length === 0) return; // Prevent modal if cart is empty
        cartModalVisible = true;
        document.getElementById('cartModalOverlay').style.display = 'flex';
        updateCartUI();
      }
      
      function closeCartModal() {
        cartModalVisible = false;
        document.getElementById('cartModalOverlay').style.display = 'none';
      }

      function toggleDarkMode() {
        document.body.classList.toggle("dark");
      }

      function clearSearch() {
        const input = document.querySelector('.search-input');
        input.value = '';
        document.querySelectorAll('.item').forEach(item => item.classList.remove('hidden'));
        document.querySelectorAll('.category').forEach(cat => cat.style.display = '');
      }

      document.querySelector('.search-input').addEventListener('input', function () {
        const query = this.value.toLowerCase();
        document.querySelectorAll('.category').forEach(cat => {
          const items = cat.querySelectorAll('.item');
          let found = false;
          items.forEach(item => {
            if (item.dataset.item.includes(query)) {
              item.classList.remove('hidden');
              found = true;
            } else {
              item.classList.add('hidden');
            }
          });
          cat.style.display = found ? '' : 'none';
        });
      });

      const scrollTopBtn = document.getElementById('scrollTopBtn');
      window.addEventListener('scroll', () => {
        scrollTopBtn.style.display = window.scrollY > 300 ? 'block' : 'none';
      });

      function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
 
      document.querySelectorAll('.cat-link').forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const targetId = this.getAttribute('data-target');
          const target = document.getElementById(targetId);
          const offset = 190;
          const top = target.getBoundingClientRect().top + window.pageYOffset - offset;
          window.scrollTo({ top, behavior: 'smooth' });
        });
      });

      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          const id = entry.target.getAttribute('id');
          const link = document.querySelector('.cat-link[data-target="' + id + '"]');
          if (entry.isIntersecting) {
            document.querySelectorAll('.cat-link').forEach(l => l.classList.remove('active'));
            if (link) link.classList.add('active');
          }
        });
      }, { threshold: 0.6 });

      document.querySelectorAll('.category').forEach(section => observer.observe(section));

      // ‚úÖ initialize cart state on load
      updateCartUI();

      function sendMagicLink() {
        const email = document.getElementById('emailInput').value;
        const messageArea = document.getElementById('messageArea');

        if (!email || !email.includes("@")) {
          messageArea.textContent = "Please enter a valid email.";
          messageArea.className = "message error";
          return;
        }

        google.script.run.withSuccessHandler(function (resp) {
          messageArea.textContent = "Login link sent! Please check your email.";
          messageArea.className = "message";
          //localStorage.setItem("userEmail", email);
        }).withFailureHandler(function (err) {
          messageArea.textContent = "Error sending magic link.";
          messageArea.className = "message error";
          console.error(err);
        }).sendMagicLink(email);

        let map, marker;

        function openLocationModal() {
          document.getElementById("locationModal").style.display = "block";
  
          setTimeout(() => {
            if (!map) {
              map = L.map("map").setView([12.9716, 77.5946], 13); // Default: Bangalore
              L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                attribution: "¬© OpenStreetMap contributors",
              }).addTo(map);
  
              marker = L.marker([12.9716, 77.5946], { draggable: true }).addTo(map);
            } else {
              map.invalidateSize();
            }
          }, 200);
        }
  
        function closeLocationModal() {
          document.getElementById("locationModal").style.display = "none";
        }
  
        function confirmLocation() {
          const position = marker.getLatLng();
          const address = document.getElementById("addressInput").value;
  
          console.log("Location confirmed:");
          console.log("Latitude:", position.lat);
          console.log("Longitude:", position.lng);
          console.log("Address:", address);
  
          localStorage.setItem("user_lat", position.lat);
          localStorage.setItem("user_lng", position.lng);
          localStorage.setItem("user_address", address);
  
          closeLocationModal();
  
          // Show QR code section
          const qrSection = document.getElementById("qrCodeContainer");
          if (qrSection) qrSection.style.display = "block";
        }

      }
    </script>
